<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Gallery</title>
</head>
<body>
    <header>
        <h1>Welcome to my Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="image-display">
                <img id="mainImage" src="" alt="" tabindex="0">
            </div>
            <div class="thumbnail-container" id="thumbnailContainer" aria-label="A gallery of thumbnail images that can be selected." tabindex="0">
                <!-- Thumbnails will be added here dynamically from the javaScript -->
            </div>
        </section>
    </main>
</body>
</html>
